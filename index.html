<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>OVL | Home</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Homepage Custom Styles -->
    <link href="css/homepage_custom.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-light navbar-toggleable-sm">
      <div class="container">
        <!-- <a class="navbar-brand" href="#">OVL</a> -->
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Devices</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="home-top-logo" class="row justify-content-center">
        <img src="img/logo0.png" class='img-fluid'>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div id="home-new-button" class="card card-outline-primary card-block">
            <a class="btn btn-primary mx-4" href="patient_form.html" role="button">Add New Patient</a>
          </div>
          <div id="home-carousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img class="img-fluid" src="img/test0.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="img/test1.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" src="img/test2.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#home-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#home-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-sm-6">
          <div id="home-search-bar" class="card card-outline-primary card-block">
            <form class="form-inline my-2 my-md-0 justify-content-center">
              <input class="form-control col-7" type="text" placeholder="Search for Patient">
              <select class="form-control col-auto my-2 my-sm-0">
                <option>ID</option>
                <option>Lastname</option>
                <option>Phone #</option>
              </select>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
          <div id="home-search-results" class="card card-outline-primary card-block">
            Search Results
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
