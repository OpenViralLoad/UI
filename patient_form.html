<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>OVL | Patient Form</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Patient Form Custom Styles -->
    <link href="css/patientform_custom.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-light navbar-toggleable-sm">
      <div class="container">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="btn btn-primary" href="index.html" role="button">Back</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="card card-outline-primary card-block">
        <div class="mb-3">
          <h2>Patient Information</h2>
        </div>
        <div class="form-group row">
          <label for="first-name-input" class="col-2 col-form-label">First Name</label>
          <div class="col-10">
            <input class="form-control" type="text" required id="first-name-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="last-name-input" class="col-2 col-form-label">Last Name</label>
          <div class="col-10">
            <input class="form-control" type="text" required id="last-name-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="file-input" class="col-2 col-form-label">Photo</label>
          <div class="col-10">
            <input type="file" class="file" id="file-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="dob-input" class="col-2 col-form-label">Date of Birth</label>
          <div class="col-10">
            <input class="form-control" type="date" id="dob-input">
          </div>
        </div>
        <div class="form-group row">
          <label for="gender-input1 gender-input2" class="col-2 col-form-label">Gender</label>
          <div class="col-10">
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender-input1" value="male"> Male
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="gender-input2" value="female"> Female
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone-number-input" class="col-2 col-form-label">Phone Number</label>
          <div class="col-10">
            <input class="form-control" type="tel" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="123-456-7890" id="phone-number-input">
          </div>
        </div>
        <button type="submit" class="btn btn-primary mx-auto">Submit</button>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery-3.1.1.slim.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
